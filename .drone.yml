kind: pipeline
type: docker
name: tomcat9-arm

environment:
  IMAGE_FROM: "arm32v7/tomcat:9.0.37-jdk11-adoptopenjdk-hotspot"
  APP_VER: 9.0.37
  APP_VER_MAJOR: 9
  APP_VER_MINOR: 0
  APP_VER_PATCH: 37
  MYSQL_CONNECTOR_J: 8.0.21

trigger:
  event:
  - push
  - tag
  branch:
  - master

platform:
  os: linux
  arch: arm

#concurrency:
#  limit: 1

volumes:
  - name: docker
    host:
      path: /var/cache/drone/${DRONE_REPO}/${DRONE_STAGE_NAME}

steps:
- name: setup
  image: alpine
  commands:
    - echo -e -n "$${APP_VER}-${DRONE_BUILD_NUMBER}" > .tags
    - echo -e -n ",$${APP_VER}" >> .tags
    - echo -e -n ",$${APP_VER%.*}" >> .tags
    - echo -e -n ",$${APP_VER%%.*}" >> .tags
    - echo -e -n ",latest" >> .tags

- name: publish
  image: plugins/docker
  environment:
    IMAGE_FROM: "arm32v7/tomcat:9.0.37-jdk11-adoptopenjdk-hotspot"
    APP_VER: 9.0.37
    APP_VER_MAJOR: 9
    APP_VER_MINOR: 0
    APP_VER_PATCH: 37
    MYSQL_CONNECTOR_J: 8.0.21
    APP_VER_BUILD: "${DRONE_BUILD_NUMBER}"
    APP_BUILD_COMMIT: "${DRONE_COMMIT_SHA:0:7}"
    APP_BUILD_DATE: "${DRONE_BUILD_FINISHED}"
  settings:
    repo: izdock/tomcat
    build_args_from_env:
    - IMAGE_FROM
    - APP_VER
    - APP_VER_MAJOR
    - APP_VER_MINOR
    - APP_VER_MINOR
    - APP_VER_PATCH
    - MYSQL_CONNECTOR_J
    - APP_VER_BUILD
    - APP_BUILD_COMMIT
    - APP_BUILD_DATE
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
  volumes:
  - name: docker
    path: /var/lib/docker
